version: '3'
services:
  ka:
    build: .
    working_dir: ${PWD}
    volumes:
      - ${PWD}:${PWD}
      - /var/run/docker.sock:/var/run/docker.sock
    command: bash -c "python3 src/convert.py --log INFO --version 2.2.0-unreleased DocumentDefinitions/*.json"
  wkhtmltopdf:
    build:
      context: .
      args:
        ARCH: ${ARCH:-amd64}
      dockerfile: Dockerfile.wkhtmltopdf
    working_dir: /work
    volumes:
      - ${PWD}:/work
    entrypoint: bash
