name: Generate Kwaliteitsaanpak

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Generate artifacts
      run: docker compose up
    - name: Archive artifacts
      uses: actions/upload-artifact@v2.3.1
      with:
        name: dist
        path: dist
