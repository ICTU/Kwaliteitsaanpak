name: Generate Kwaliteitsaanpak

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.4
    - name: Generate artifacts
      run: docker-compose up ka
    - name: Archive generated artifacts
      uses: actions/upload-artifact@v2.2.4
      with:
        name: dist
        path: dist
