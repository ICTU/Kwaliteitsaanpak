[project]
name = "ictu-kwaliteitsaanpak"
version = "4.0.0"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "python-docx==1.1.2",
    "python-pptx==1.0.2",
    "xlsxwriter==3.2.0",
]
optional-dependencies.dev = [
    "black==24.10.0",
    "coverage==7.6.4",
    "lxml-stubs==0.5.1",
    "mypy==1.13.0",
    "pip-tools==7.4.1",
    "pylint==3.3.1",
    "vulture==2.13",
]

[tool.black]
line-length = 120

[tool.pylint]
max-line-length=120

[tool.mypy]
ignore_missing_imports = false
incremental = false
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "pptx",
    "pptx.util",
    "xlsxwriter",
]
ignore_missing_imports = true
