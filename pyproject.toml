[project]
name = "ictu-kwaliteitsaanpak"
version = "4.0.0"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "python-docx==1.1.2",
    "python-pptx==0.6.23",
    "xlsxwriter==3.2.0",
]
optional-dependencies.dev = [
    "black==24.4.2",
    "coverage==7.6.0",
    "mypy==1.11.1",
    "pip-tools==7.4.1",
    "pylint==3.2.6",
    "vulture==2.11",
]

[tool.black]
line-length = 120
