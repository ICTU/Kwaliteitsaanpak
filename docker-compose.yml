version: '3'
services:
  ka:
    build: .
    working_dir: ${PWD}
    volumes:
      - ${PWD}:${PWD}
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: bash
    command: ${PWD}/create-docs.sh
  wkhtmltopdf:
    build: 
      context: .
      dockerfile: Dockerfile.wkhtmltopdf
    working_dir: /work
    volumes:
      - ${PWD}:/work
    entrypoint: bash
