version: '3'
services:
  ka:
    build: .
    working_dir: /work
    volumes:
      - ./:/work
      - /var/run/docker.sock:/var/run/docker.sock
    command: bash -c "python3 src/convert.py --log INFO --version 2.4.0-rc.1 DocumentDefinitions/*.json"
  wkhtmltopdf:
    build:
      context: .
      args:
        ARCH: ${ARCH:-amd64}
      dockerfile: Dockerfile.wkhtmltopdf
    working_dir: /work
    volumes:
      - ./:/work
    entrypoint: bash
